<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/include/template.xhtml">

	<ui:define name="conteudo">
			
		<h4> Novo material - <h:outputText value="#{usuarioBean.usuarioLogado.login}" /> </h4>
		
		<h:messages />
		<h:form>
			<fieldset>
				<p> Código </p> <p> <h:inputText value="#{materialBean.material.codigo}" required="true"
					requiredMessage="Código obrigatório"/>
				</p>
				<p> Descrição </p> <p> <h:inputText value="#{materialBean.material.descricao}"/> </p>
				<p> Data de cadastro </p> 
					 <p>
					 <h:inputText value="#{materialBean.material.dataCadastro}" id="data">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:inputText>
					 </p>
				<p> 
					<h:commandButton action="#{materialBean.cadastrarMaterial}" value="Cadastrar"/>
					<h:commandButton action="#{materialBean.listarMateriais}" value="Listagem" immediate="true"/> 
				</p>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
